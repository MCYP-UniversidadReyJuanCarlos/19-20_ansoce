<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Web Custom I</title>
    <link href="/js/main.js" rel="script"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="login">
        <p class="title">Â¡Bienvenido! <span th:text="${userName}"></span> se ha logado con <span style="font-weight:bold" th:text="${clientName}"></span></p>
    </div>
    <div class="login">
        <span style="font-weight:bold">User Scopes:</span>
        <ul>
            <li th:each="userAttribute : ${userScopes}">
                <span  th:text="${userAttribute}"></span>
            </li>
        </ul>
        <span style="font-weight:bold">User Roles:</span>
        <ul>
            <li th:each="userAttribute : ${userRoles}">
                <span  th:text="${userAttribute}"></span>
            </li>
        </ul>
        <span style="font-weight:bold">User Attributes:</span>
        <ul>
            <li th:each="userAttribute : ${userAttributes}">
                <span style="font-weight:bold" th:text="${userAttribute.key}"></span>: <span th:text="${userAttribute.value}"></span>
            </li>
        </ul>
    </div>
    <form class="login" th:action="@{/logout}" method="post">
        <button class="logout">
            <i class="spinner"></i>
            <span class="state">Logout</span>
        </button>
    </form>
</div>
</body>
</html>
