<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Bienvenido</title>
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/js/main.js" rel="script"/>
</head>
<body>
<div class="wrapper">
    <div class="login">
        <p class="title">Su mensaje es:</p>
        <div th:if="${messages}" >
            <span th:text="${messages}">messages</span>
        </div>
    </div>
    <form class="login" th:action="@{/logout}" method="post">
        <button class="logout">
            <i class="spinner"></i>
            <span class="state">Logout</span>
        </button>
    </form>
</div>
</body>
</html>
